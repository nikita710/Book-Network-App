<div
  class="card border-2"
  [style]="{ width: '20rem' }"
  [class.border-success]="book().sharable"
  [class.border-warning]="book().archived"
>
  <img
    height="200"
    width="200"
    [src]="bookCover()"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body overflow-scroll">
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-1">
      <i class="fa-solid fa-book"></i>&nbsp;{{ book().title }}
    </h5>
    <h5 class="card-subtitle fs-6 text-secondary mb-1">
      <i class="fa-solid fa-user-check"></i>&nbsp;{{ book().authorName }}
    </h5>
    <h6 class="card-subtitle fs-6 text-secondary mb-1">
      <i class="fas fa-code"></i>&nbsp;{{ book().isbn }}
    </h6>
    <h6 class="card-subtitle fs-6 text-secondary">
      <i class="fas fa-user"></i>&nbsp;{{ book().ownerName }}
    </h6>
    <hr />
    <p class="card-text">{{ book().synopsis }}</p>
  </div>
  <div
    class="card-footer d-flex gap-2 justify-content-between align-items-center"
  >
    <div class="d-flex gap-2">
      <app-rating [rating]="book().rating || 0"></app-rating>
      @if(book().rating || 0 > 0){
      <span class="fw-bold">
        {{ book().rating }}
      </span>
      }
    </div>
    @if (!manage()) {
    <div class="d-flex gap-2">
      <i
        title="Details"
        (click)="onShowDetails()"
        class="fas fa-circle-info text-primary"
      ></i>
      <i
        title="Borrow"
        (click)="onBorrow()"
        class="fas fa-list-check text-primary"
      ></i>
      <i
        title="Add to waiting list"
        (click)="onAddToWaitingList()"
        class="fas fa-heart text-danger"
      ></i>
    </div>
    } @else {
    <div class="d-flex gap-2">
      <i (click)="onEdit()" class="fas fa-edit text-success"></i>
      <i (click)="onShare()" class="fas fa-share-nodes text-primary"></i>
      <i (click)="onArchive()" class="fas fa-archive text-danger"></i>
    </div>
    }
  </div>
</div>
