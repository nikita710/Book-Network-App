<h3>Books list</h3>
<!-- <img [src]="bookCover()" alt="" [style]="{ height: '20rem', width: '20rem' }" /> -->
@if(message){
<div
  class="alert"
  [class.alert-danger]="level === 'error'"
  [class.alert-success]="level === 'success'"
  role="alert"
>
  <p>{{ message }}</p>
</div>
}
<hr />
<div class="d-flex justify-content-start gap-2 flex-wrap">
  @for (book of bookResponse.content; track book.id) {
  <app-book-card [book]="book" (borrow)="onBorrowBook($event)"></app-book-card>
  }
  <app-book-card
    [book]="bookDemo"
    (borrow)="onBorrowBook($event)"
    [manage]="false"
  ></app-book-card>
</div>
<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      @for (pageIndex of [].constructor(bookResponse.totalPages); track $index)
      {
      <li class="page-item">
        <a
          (click)="gotToPage(pageIndex)"
          class="page-link"
          [class.active]="page === pageIndex"
          href="javascript:void(0)"
          [class.active]="page === pageIndex"
          >{{ pageIndex + 1 }}</a
        >
      </li>
      }
      <li class="page-item">
        <a
          (click)="goToNextPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
