<div class="container-fluid card login-container">
  <h3 class="text-center">Register</h3>
  <hr />

  @if(errorMsg.length) {
  <div class="alert alert-danger" role="alert">
    @for(msg of errorMsg; track msg){
    <p>{{ msg }}</p>
    }
  </div>
  }

  <div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input
      [(ngModel)]="registerRequest.firstName"
      type="text"
      class="form-control"
      id="firstName"
      placeholder="First Name"
      name="firstName"
    />
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input
      [(ngModel)]="registerRequest.lastName"
      type="text"
      class="form-control"
      id="lastName"
      placeholder="Last Name"
      name="lastName"
    />
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Email address</label>
    <input
      [(ngModel)]="registerRequest.email"
      type="email"
      class="form-control"
      id="login"
      placeholder="name@example.com"
      name="email"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      [(ngModel)]="registerRequest.password"
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      name="password"
    />
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Register</em>
    </button>
    <div>
      Already have an account?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Login
      </button>
    </div>
  </div>
</div>
